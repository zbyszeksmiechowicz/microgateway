apiVersion: v1
kind: ConfigMap
metadata:
  name: edgemicro-inject
  namespace: edgemicro-system
data:
  config: |
    policy: enabled
    template: |-
      initContainers:
      - name: edgemicro-init
        image: gcr.io/apigee-microgateway/edgemicro_proxy_init:latest
        args:
        - "-p"
        - "8000"
        - "-u"
        - "1001"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        imagePullPolicy: Always
      containers:
      - name: edge-microgateway
        image: gcr.io/apigee-microgateway/edgemicro:latest
        ports:
        - containerPort: 8000
        env:
        - name: EDGEMICRO_ORG
          valueFrom:
            secretKeyRef:
              name: mgwsecret
              key: mgorg
        - name: EDGEMICRO_ENV
          valueFrom:
            secretKeyRef:
              name: mgwsecret
              key: mgenv
