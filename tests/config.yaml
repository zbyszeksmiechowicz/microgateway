agent:
  min_uptime: 5000
  spin_sleep_time: 1000
  max_times: 300
  port: 9000
edgemicro:
  home: ../gateway
  port: 8000
  max_connections: -1
  max_connections_hard: -1
  logging:
    level: info
    dir: /var/tmp
    stats_log_interval: 60
    rotate_interval: 24
  plugins:
    dir: ../microgateway-plugins
    sequence:
      - analytics
      - oauth

headers:
  x-forwarded-for: true
  x-forwarded-host: true
  x-request-id: true
  x-response-time: true
  via: true
